      <div class="block md:hidden">
        <button class="block" @click="toggleMenu" id="menu-btn">
          <svg id="menu-btn-ham" class="block w-6 h-6 text-black" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20">
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
          <svg id="menu-btn-cross" class="hidden w-6 h-6 text-black" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path
              d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z" />

  <script>
    let menuOpen = false;
    const menuBtn = document.getElementById("menu-btn")
    const menuBtnHam = document.getElementById("menu-btn-ham")
    const menuBtnCross = document.getElementById("menu-btn-cross")
    const menu = document.getElementById("menu")

    menuBtnCross.classList.add('hidden')
    menuBtnCross.classList.remove('block')

    menuBtnHam.classList.add('block')
    menuBtnHam.classList.remove('hidden')

    menu.classList.remove('block')
    menu.classList.add('hidden')
    document.body.classList.remove('scrolling-auto', 'overflow-hidden', 'fixed', 'pin-x')

    menuBtn.addEventListener('click', e => {
      if (menuOpen) {
        menuOpen = false

        menuBtnCross.classList.add('hidden')
        menuBtnCross.classList.remove('block')

        menuBtnHam.classList.add('block')
        menuBtnHam.classList.remove('hidden')

        menu.classList.remove('block')
        menu.classList.add('hidden')
        document.body.classList.remove('scrolling-auto', 'overflow-hidden', 'fixed', 'pin-x')
      } else {
        menuOpen = true


        menuBtnCross.classList.add('block')
        menuBtnCross.classList.remove('hidden')

        menuBtnHam.classList.add('hidden')
        menuBtnHam.classList.remove('block')

        menu.classList.add('block')
        menu.classList.remove('hidden')

        document.body.classList.add('scrolling-auto', 'overflow-hidden', 'fixed', 'pin-x')
      }
    })





  </script>
